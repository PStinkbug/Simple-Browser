<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tiny Browser</title>
    <style>
      body { margin:0; font-family: sans-serif; }
      #topbar { display:flex; padding:8px; gap:8px; align-items:center; background:#eee; }
      #url { flex:1; padding:6px; font-size:16px; }
      #controls button { padding:6px 10px; }
      #webview { width:100%; height: calc(100vh - 56px); border: none; }
    </style>
  </head>
  <body>
    <div id="topbar">
      <div id="controls">
        <button id="back">◀</button>
        <button id="forward">▶</button>
        <button id="reload">⟳</button>
      </div>
      <input id="url" type="text" placeholder="https://example.com" />
      <button id="go">Go</button>
    </div>

    <!-- We'll use an iframe to load websites for this simple example -->
    <webview id="webview" src="https://www.youtube.com" style="width:100%; height:calc(100vh - 56px);" allowpopups></webview>

    <script src="renderer.js"></script>
  </body>
</html>
